<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header bar-balanced ">
      <ion-nav-back-button>
      </ion-nav-back-button>
         
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right"><!--    -->
    <ion-header-bar class="bar-profile"  menu-close  ng-click="showUserProfile()">
      <div class="profile"  >
          <img class="profile-picture" ng-src="{{userProfileDetails.userProfileImageUrl}}" />
          <h5 class="name">{{userProfileDetails.userName}}</h5><i class="icon ion-edit" style="text-align: right;float: right;" ></i>
          <h10 class="name">{{userProfileDetails.mobileNumber}}</h10>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="openMyAddress()">
         <i class="icon ion-social-bitcoin-outline"></i> My address
        </ion-item>
        <ion-item menu-close ng-click="openVerificationPage()">
         <i class="icon ion-key"></i> Verification
        </ion-item>
        <ion-item menu-close ng-click="openStatements()">
         <i class="icon ion-document-text"></i> Statements
        </ion-item>
        <ion-item menu-close ng-click="openRateChart()">
        <i class="icon ion-stats-bars"></i>  Rate chart
        </ion-item>
        <ion-item menu-close ng-click="openFreeBitCoins()">
        <i class="icon ion-social-bitcoin"></i>  Free bitcoins
        </ion-item>
        <ion-item menu-close ng-click="openSettings()">
         <i class="icon ion-android-settings"></i> Settings
        </ion-item>
        <ion-item menu-close ng-click="openSupport()">
         <i class="icon ion-wrench"></i> Support
        </ion-item>
        <ion-item menu-close ng-click="openAboutus()">
         <i class="icon ion-information"></i> About us
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
