<ion-view  name="login-view">
<ion-header-bar align-title="center" class="bar-positive">
 
  <h1 class="title">Sign-In</h1>
  
</ion-header-bar>
  <ion-content class="padding" >
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="login(data)">Login</button>
      <a href="#/userregistration" class="button button-positive button-clear button-block ">Or create an account</a>
      
  </ion-content>


</ion-view>
