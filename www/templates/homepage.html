<ion-view view-title="Zebpay Activity" >
<ion-floating-menu backdrop="true">
    <ion-floating-item icon="ion-arrow-right-a" text="send/recievebitcoins" click="openSendAndReceiveBitCoins()"></ion-floating-item>
    <ion-floating-item icon="ion-iphone" text="mobile recharge" click="openMoobileRecharge()"></ion-floating-item>
	<ion-floating-item icon="ion-ios-cart" text="buy vouchers" click="openBuyVouchers()"></ion-floating-item>
    <ion-floating-item icon="ion-android-sync" text="trade bitcoins" click="openTradeBitCoins()"></ion-floating-item>
    <ion-floating-item icon="ion-bag" text="buy/ sell bitcoins" click="openBuyAndSellBitcoins()"></ion-floating-item>
    <ion-floating-item icon="ion-card" text="account" click="openAccount()"></ion-floating-item>
</ion-floating-menu>
  <ion-content>
  <ion-refresher on-refresh="doRefresh()">
  </ion-refresher>
  <div class="row" >
       
        <div class="col col-center text-center">
          buy 1 Bitcoin = {{buyprice}} Rs.
        </div>
        <div class=" col-center text-center">
          |
        </div>
        <div class="col col-center text-center">
          sell 1 Bitcoin = {{sellprice}} Rs.
        </div>
      </div>
      <div class="col col-center text-center" >
        <span style="font-size: 2.5em;">{{currentUserBalance}} Bitcoin</span>    
      </div>
        
    <div class="card" ng-repeat="activity in currentUserActivities" style="padding: 0px;border-radius: 2%;border-radius: 30px;padding-bottom: 0px;">
      <div class="item item-text-wrap" style="padding: 0px;margin-top: 0px;padding-top: 2px;padding-bottom: 0px;">
        <a class="item item-avatar" href="" style="min-height: 45px;padding-top: 2px;padding-bottom: 0px;top: 0px;">
        <img ng-src="{{activity.imageUrl}}" alt="IMG" style="top: 0px;">
        <h2 >{{activity.activityName}}</h2>  <p style="float: right;font-size: 11px;">{{activity.activityTime}}</p>
        <p style="font-size: 11px;">{{activity.priceMessage}}</p>
        </a>
      </div>
    </div>
