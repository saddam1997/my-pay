<ion-view view-title="Rs Deposite">
  <ion-content>
    <div class="row" >
      <div class="col col-center text-center colline">
        <h2 >0 Rs.</h2>
        <h5 >Pending 0 Rs.</h5>
      </div>
    </div>
   <div class="list">
    
    <div class="col col-center text-center" style="padding-left: 10%;padding-right: 10%;">
      <div class="list list-inset" >
        <label class="item item-input">
          <input  type="text" placeholder="Enter Amount">
        </label>
        </div>
    </div>
    <div class="col col-center text-center">
      <h5 >(min: 5,000, max :50,00,000)</h5>
      <h5 >Pay to bank account ICICI Bank
            <i class="ion-edit"></i>
      </h5>
      <button class="button button-positive button-small" ng-click="openModalDepositeRequest()">
        Deposite
      </button>
    </div>
    
  </div>


  </ion-content>
</ion-view>
