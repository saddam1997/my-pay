      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Create New Ticket</h1>
          <button class="button button-clear button-primary" ng-click="closeModalCreateTicket()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
               <textarea class="textareas" id="postMessageInput" ng-model="ticketDetails" placeholder="Description"  autofocus ></textarea>
            </label>
           
            <button class="button button-full button-positive" ng-click="createTicketRequest(ticketDetails)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
