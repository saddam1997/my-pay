      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">ENter payment reference no.</h1>
          <button class="button button-clear button-primary" ng-click="closeModalDepositeRequestInvoice()">Cancel</button>
        </ion-header-bar>
  <ion-content>

  <div class="list card">

  <a href="" class="item item-icon-left">
    <i class="icon ion-home"></i>
    {{invoiceDeposite.name}}<br>{{invoiceDeposite.mobileNumber}}
  </a>
  </div>
<div class="list">
   <label class="item item-input item-stacked-label">
   <span class="input-label">Bank Name </span>
   <input type="text" ng-model="invoiceDeposite.bankName" placeholder="Enter Bank Name">
   </label>

   <label class="item item-input item-stacked-label">
   <span class="input-label">Account Holder Name</span>
   <input type="text" ng-model="invoiceDeposite.accountHolderName" placeholder="Enter Account Holder Name">
   </label>

   <label class="item item-input item-stacked-label">
   <span class="input-label">Account Number</span>
   <input type="text" ng-model="invoiceDeposite.accountNumber" placeholder="Enter Account Number">
   </label>

   <label class="item item-input item-stacked-label">
   <span class="input-label">IFSC Code</span>
   <input type="text" ng-model="invoiceDeposite.ifscCode" placeholder="Enter IFSC Code">
   </label>
</div>
   <div class="list">
    
    
    <div class="col col-center text-center">
      
      <button class="button button-positive button-small" ng-click="invoiceDetailsShare()">
        Share 
      </button>
      <button class="button button-positive button-small" ng-click="invoiceDetailsCopy()">
        Copy
      </button>
      <button class="button button-positive button-small" ng-click="closeModalDepositeRequestInvoice()">
        Close
      </button>
    </div>
    
  </div>


  </ion-content>
      </ion-modal-view>
