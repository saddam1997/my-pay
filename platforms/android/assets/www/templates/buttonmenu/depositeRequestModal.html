      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Rs deposite request</h1>
          <button class="button button-clear button-primary" ng-click="closeModalDepositeRequest()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
           <div class="card">
             <div class="item">
                Your INR deposite request details: <br>
                Order D4333<br>
                Amount: {{deposite.amount}} Rs.
             </div>
          </div>
          
            <button class="button button-positive button-small" ng-click="openModalReferenceRequest()" >payment reference</button>
            <button class="button button-positive button-small" ng-click="goInvoice()" >invoice</button>
            <button class="button button-positive button-small" ng-click="closeModalDepositeRequest()" >cancel</button>
          </div>
        </ion-content>
      </ion-modal-view>
