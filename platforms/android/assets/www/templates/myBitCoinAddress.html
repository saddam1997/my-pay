        </div>
        <div class="col col-center text-center" >
            <div class=" item-divider">{{userBitAddress}} </div> 
        </div>
        <div class="col col-center text-center" >

            Copy

          <button class="button button-positive button-small"  ng-click="shareAddress()">

          </button>

        </div>
