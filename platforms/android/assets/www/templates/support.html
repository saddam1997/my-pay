 <ion-view title="Support">
        <ion-content >
	    <div class="row" >
		  <div class="col col-center text-center">
		    <h4 >View our help Center, create tickets</h4>
		    <h4 >manage your existing tickets or rate the app</h4>
		  </div>
		</div>
		<div class="row">
		  <div class="col col-center text-center" style=" ">
		  	<button class="button button-block" ng-click="openModalknowledgeBase()"  style="background: #fff;border:2px solid #33cd5f;">
			   Knowledge Base
			</button>     
		  </div>
		</div>
		<div class="row">
		  <div class="col col-center text-center" style="">
		  	<button class="button button-block" ng-click="openModalCreateTicket()" style="background: #fff;border:2px solid #33cd5f;">
			   Create a ticket
			</button>     
		  </div>
		</div>
		<div class="row">
		  <div class="col col-center text-center" style="">
		  	<button class="button button-block" ng-click="openModalMyTicketslist()" style="background: #fff;border:2px solid #33cd5f;">
			   My tickets
			</button>     
		  </div>
		</div>
		<div class="row">
		  <div class="col col-center text-center" style="">
		  	<button class="button button-block" ng-click="openModalRateApp()" style="background: #fff;border:2px solid #33cd5f;">
			   Rate the app
			</button>     
		  </div>
		</div>
        </ion-content>
</ion-view>
