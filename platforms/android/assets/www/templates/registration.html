

<ion-view view-title="Sign-Up" name="login-view">
<ion-header-bar align-title="center" class="bar-positive">
 
  <h1 class="title">Sign-Up</h1>
  
</ion-header-bar>

  <ion-content class="padding">
      <form novalidate="novalidate" on-valid-submit="doLogin()">
      <div class="list list-inset">
          <label class="item item-input validated">
              <input type="text" ng-model="user.userfullname" required="required" placeholder="Full Name" >
               <i class="icon ion-alert-circled error " style="min-width: 16px;"></i>
          </label>
          <label class="item item-input validated">
              <input type="email" ng-model="user.useremail" required="required" placeholder="Email" >
               <i class="icon ion-alert-circled error " style="min-width: 16px;"></i>
          </label>
          <label class="item item-input validated">
             <input type="password" ng-model="user.password" name="password" placeholder="Password"  required="required" >
               <i class="icon ion-alert-circled error " style="min-width: 16px;"></i>
          </label>
          <label class="item item-input validated">
             <input type="password" ng-model="user.confirmpassword" name="password" placeholder="Confirm Password"  required="required" >
               <i class="icon ion-alert-circled error " style="min-width: 16px;"></i>
          </label>
          <label class="item item-input validated">
              <input type="tel" ng-model="user.mobilenumber" required="required" placeholder="Mobile Number" >
               <i class="icon ion-alert-circled error " style="min-width: 16px;"></i>
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="log1in(user)">Register</button>
     </form>
