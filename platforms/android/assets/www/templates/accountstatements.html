<ion-view view-title="Account Statement">
    <ion-content>
      Hello!
    </ion-content>
    <ion-pane>
    
        <ion-tabs class="tabs-striped tabs-top " tabs-swipable>
    
            <!-- Tab 1 -->
      <ion-tab title="last 1 weak"   href="">
        <ion-nav-view name="tab-tab1">
        <ion-content>
          <div class="card">
             <div class="item"  style="background-color: #33cd5f !important">
                  <div class="row header">
                <div class="col">Date</div>
                <div class="col">Description</div>
                <div class="col">amount</div>
              </div>
             </div>

            <div class="item" ng-repeat="data in dataLastWeek">
              <div class="row " >
                <div class="col">{{data.date}}</div>
                <div class="col"> {{data.desc}}</div>
                <div class="col">{{data.amount}}</div>
              </div>
             </div>

          </div>
    
          </ion-content>
          </ion-nav-view>
        </ion-tab>


            <!-- Tab 2 -->
            <ion-tab title="last 1 month" href="">
                <ion-nav-view name="tab-tab2">
                    <ion-content>
    <div class="card">
             <div class="item" style="background-color: #33cd5f !important">
                  <div class="row header">
                <div class="col">Date</div>
                <div class="col">Description</div>
                <div class="col">amount</div>
              </div>
             </div>

            <div class="item" ng-repeat="data in dataLastMonth">
              <div class="row " >
                <div class="col">{{data.date}}</div>
                <div class="col"> {{data.desc}}</div>
                <div class="col">{{data.amount}}</div>
              </div>
             </div>

          </div>
    </ion-content>
                </ion-nav-view>
            </ion-tab>


            <!-- Tab 2 -->
    <ion-tab title="All" href="">
        <ion-nav-view name="tab-tab3">
            <ion-content>
          <div class="card">
             <div class="item" style="background-color: #33cd5f !important">
                  <div class="row header">
                <div class="col">Date</div>
                <div class="col">Description</div>
                <div class="col">amount</div>
              </div>
             </div>

            <div class="item" ng-repeat="data in dataAll">
              <div class="row " >
                <div class="col">{{data.date}}</div>
                <div class="col"> {{data.desc}}</div>
                <div class="col">{{data.amount}}</div>
              </div>
             </div>

          </div>
    
    </ion-content>
                </ion-nav-view>
            </ion-tab>


        </ion-tabs>

    </ion-pane>



</ion-view>
